name: Python Lambda CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Zip the File
      run: |
        zip -r lambda_function.zip lambda_function/*

    - name: Upload zip as artifact
      uses: actions/upload-artifact@v2
      with:
        name: lambda_function
        path: lambda_function.zip

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m unittest discover
    - name: HashiCorp - Setup Terraform
      uses: hashicorp/setup-terraform@v2.0.3
      
    - name: Terraform Init
      run: terraform init  # Initializes Terraform
      
    - name: Terraform Plan
      run: terraform plan  # Runs terraform plan to show what changes will be applied

    - name: Terraform Apply
      run: terraform apply -auto-approve  # Applies the changes (auto-approve skips confirmation)
      if: github.event_name == 'push'  # Apply only when pushing to main (not on PR)
      
    - name: Terraform Output
      run: terraform output 
         
          
